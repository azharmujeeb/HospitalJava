<!DOCTYPE html>
<html lang="en">
<head>

    <script language="JavaScript">
  function showInput() {
      document.getElementById('display').innerHTML =
                  document.getElementById("user_input").value;
  }
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./image/image.png" >
                </div>
                <div class="chatbox__content--header">
                   <h4 class="chatbox__heading--header">Chat support</h4> 
                    <p class="chatbox__description--header">Let us know what we can help you with?</p> 
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                    <div class="messages__item messages__item--visitor">
                        What can I assist you with?
                    </div>
                    <div class="messages__item messages__item--operator">
                        Hello There!
                    </div>
                    <div class="messages__item messages__item--visitor">
                      Sure, Sign In and you can then go to the patient page :)  
                    </div>

                    <div class="messages__item messages__item--operator">
                       Can You Direct Me To The Patient Page 
                    </div>
                        <p class="messages__item messages__item--operator"><span id='display'></span></p>
                    .<div class="messages__item messages__item--typing">
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                    </div>
                </div>
            </div>
            <div class="chatbox__footer">
                <img src="./image/icons/emojis.svg">
                <img src="./image/icons/microphone.svg">
                <input type="text" placeholder="Write a message" id="user_input">
                <!-- <input type="text" name="message" id="user_input"> -->
                <button class="chatbox__send--footer" onclick="showInput();">Send</button>
                
                <img src="./image/icons/attachment.svg">
            </div>
        </div>
        <div class="chatbox__button">
            <button class=""></button>
        </div>
    </div>


    
    <script src="./Chat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
